<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TierList: Add Images</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <div id="tiers">
      <div id="t1">
        <textarea class="label" spellcheck="false">S</textarea>
      </div>
      <hr />
      <div id="t2"><textarea class="label">A</textarea></div>
      <hr />
      <div id="t3"><textarea class="label">B</textarea></div>
      <hr />
      <div id="t4"><textarea class="label">C</textarea></div>
      <hr />
      <div id="t5"><textarea class="label">D</textarea></div>
      <hr />
      <div id="t6"><textarea class="label">E</textarea></div>
      <hr />
      <div id="t7"><textarea class="label">F</textarea></div>
      <hr />
      <br />
    </div>

    <div class="toggle-container">
      <button
        class="theme-btn light"
        onclick="setTheme('gruv')"
        title="Default"
      >
        <div id="b3"></div>
      </button>
      <button
        class="theme-btn minimal"
        onclick="setTheme('light')"
        title="Light"
      >
        <div id="b2"></div>
      </button>
      <button
        class="theme-btn gruv"
        onclick="setTheme('minimal')"
        title="Gray"
      >
        <div id="b4"></div>
      </button>
      <br /><br />
      <br /><br />
    </div>

    <script src="main.js"></script>
  </body>
</html>
