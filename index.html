<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main title (click to edit) -->
    <h1 id="pageTitle" contenteditable="true" spellcheck="false">My tier list title</h1>

    <!-- Top controls: tier creation and image upload -->
    <div class="controls">
        <input type="text" id="tierName" placeholder="Tier Name" value="S">
        <input type="color" id="tierColor" value="#ff7f7f">
        <button onclick="addTier()">Add Tier</button>
        <!-- Hidden file input triggered by Upload Images button -->
        <input type="file" id="imageUpload" accept="image/*" multiple onchange="handleImageUpload(event)">
        <button class="upload-button" onclick="document.getElementById('imageUpload').click()">Upload Images</button>
    </div>

    <!-- Container for all tier rows -->
    <div class="tier-list" id="tierList">
    </div>

    <!-- Image bank -->
    <div class="image-bank">
        <h2>Image Bank</h2>
        <!-- Container for unsorted images -->
        <div class="image-bank-items" id="imageBank" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            <p class="drop-zone-hint" id="dropZoneHint">Drag images here or use the Upload Images button</p>
        </div>
    </div>

    <!-- Full-screen modal for viewing images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
        <button class="modal-nav modal-nav-left" id="modalPrev">‹</button>
        <button class="modal-nav modal-nav-right" id="modalNext">›</button>
        <div class="modal-hint">Use arrow keys to navigate</div>
    </div>

    <!-- Shift key indicator -->
    <div class="shift-indicator" id="shiftIndicator">
        Multi-select images
    </div>

    <!-- Toggle buttons (zen mode and theme switcher) -->
    <div class="toggle-container">
        <button class="zen-btn" id="zenToggle" onclick="toggleZenMode()"></button>
        <button class="theme-btn" id="themeToggle" onclick="toggleTheme()"></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
